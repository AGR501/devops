name: CI-CD-Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Step 1: Checkout the code
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # Step 2: Configure AWS credentials
      # ------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ------------------------------
      # Step 3: Login to ECR
      # ------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ------------------------------
      # Step 4: Build Docker image
      # ------------------------------
      - name: Build Docker Image
        run: |
          IMAGE_TAG=latest
          docker build -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG .

      # ------------------------------
      # Step 5: Push Docker image to ECR
      # ------------------------------
      - name: Push Docker Image to ECR
        run: |
          IMAGE_TAG=latest
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG

      # ------------------------------
      # Step 6: Debug ECS access (temporary)
      # ------------------------------
      - name: ECS Debug
        run: |
          echo "Listing services in cluster..."
          aws ecs list-services --cluster my-ecs-cluster
          echo "Describing myapp-service..."
          aws ecs describe-services --cluster my-ecs-cluster --services myapp-service

      # ------------------------------
      # Step 7: Deploy to ECS
      # ------------------------------
      - name: Deploy to Amazon ECS
        run: |
          aws ecs update-service \
            --cluster my-ecs-cluster \
            --service myapp-service \
            --force-new-deployment

